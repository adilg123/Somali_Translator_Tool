<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Somali Translator</title>
    <style>
        body {
            font-family: 'Roboto Mono', Arial, sans-serif;
            text-align: center;
            background-color: whitesmoke;
            margin: 50px;
        }

        textarea {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    .banner {
            width: 100%vw; /* Full viewport width */
            height: 100%; /* Adjust height automatically */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner img {
            width: 900px; /* Make the image stretch to full width */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensures image covers the area */
        }

        .home-button {
            font-family: 'Roboto Mono', Arial, sans-serif;
            position: absolute;
            top: 20px;  /* Distance from top */
            left: 20px; /* Distance from left */
            padding: 8px 12px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #94c7eb;
            border-radius: 8px;
            box-shadow: 0 4px #999;
            transition: all 0.2s ease-in-out;
        }

        .home-button:hover {
            background-color: #cfd5d8;
        }

        .home-button:active {
            background-color: #94B9FF;
            transform: translateY(2px);
        }


        .home-button:active {
            background-color: #94B9FF;
            transform: translateY(2px);
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: white; /* White background */
            padding: 15px; /* Add space inside the box */
            border-radius: 10px; /* Rounded corners */
            border: 2px solid #ccc; /* Light gray border */
            display: inline-block; /* Only as wide as the text */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 80%; /* Prevent it from being too wide */
            word-wrap: break-word; /* Ensure long words wrap */
        }


        button, .button {
            font-family: 'Roboto Mono', Arial, sans-serif;
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #94c7eb;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        button:hover, .button:hover {
            background-color: #cfd5d8;
        }

        button:active, .button:active {
            background-color: #94B9FF;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
        }
        footer {
            text-align: left;
            padding: 100px;
            background-color: #f5f5f5;
            color: #737373;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="home-button">Home</a>
    <div class="banner">
        <img src="{{ url_for('static', filename='images/hackathonBanner2.png') }}" alt="AI Somali Translator Banner">
    </div>
    <h1>English to Somali</h1>
    
    <form id="language-form" method="POST">
        <textarea name="text" rows="4" placeholder="Enter text in English..."></textarea><br>
        <button type="submit">Translate</button>
    </form>

   <!-- <div class="button-container">
        <button type="submit" form="language-form" name="flip" value="True">Flip Languages</button>
    </div>
-->

    {% if translated_text %}
    <div class="output">
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
    </div>
    {% endif %}
</body>
<footer>
    <p>&copy; 2025 Halwo AI. All rights reserved.</p>
    <p>Follow us: 
        <a href="#">GitHub</a> | 
        <a href="#">Twitter</a> | 
        <a href="#">LinkedIn</a>
    </p>
</footer>

</html>
