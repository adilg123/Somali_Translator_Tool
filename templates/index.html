<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Somali Translator</title>
    <style>
        body {
            font-family: 'Roboto Mono', Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        textarea {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
        .banner {
    width: 100%;
    height: 300px; /* Adjust as needed */
    background: url('hackathonHeader.png') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    }


        button, .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #92D7FF;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        button:hover, .button:hover {
            background-color: #94B9FF;
        }

        button:active, .button:active {
            background-color: #94B9FF;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="hackathonHeader.png" alt="AI Somali Translator Banner">
    </div>
    <h1>English to Somali</h1>
    
    <form id="language-form" method="POST">
        <textarea name="text" rows="4" placeholder="Enter text in English..."></textarea><br>
        <button type="submit">Translate</button>
    </form>

   <!-- <div class="button-container">
        <button type="submit" form="language-form" name="flip" value="True">Flip Languages</button>
    </div>
-->

    {% if translated_text %}
    <div class="output">
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
    </div>
    {% endif %}
</body>
</html>
