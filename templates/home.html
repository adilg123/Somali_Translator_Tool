<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Translator</title>
    <style>
        body {
            font-family: 'Roboto Mano', Arial, sans-serif;
            text-align: center;
            background-color: whitesmoke;
            margin: 50px;
        }
        h1, p{
            font-family: 'Roboto Mono', Arial, sans-serif;
        }

        .banner {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Adds space below the image */
        }
        .banner img {
            max-width: 100%;
            height: 250px;
            object-fit: cover; /* Ensures the image fits without distorting */
        }

        
        button, .button {
            font-family: 'Roboto Mono', Arial, sans-serif;
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #92D7FF;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #459aa0;
        }
        footer {
            text-align: left;
            padding: 100px;
            background-color: #f5f5f5;
            color: #737373;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', filename='images/hackathonImage.png') }}" alt="AI Somali Translator Banner">
    </div>
    <h1>English to Somali Translator</h1>
    <p>Qalabka Turjumidda Luuqada Ingiriisiga</p>
    <p>Click the button below to start translating!</p>
    <a href="/translate"><button>Get Started</button></a>
</body>
<footer>
    <p>&copy; 2025 Halwo AI. All rights reserved.</p>
    <p>Follow us: 
        <a href="#">GitHub</a> | 
        <a href="#">Twitter</a> | 
        <a href="#">LinkedIn</a>
    </p>
</footer>
</html>
